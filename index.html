<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ DevSpark</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0014, #1a0033);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 140px;
      border-radius: 50%;
      border: 3px solid #b200ff;
      box-shadow: 0 0 25px #b200ff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #b200ff;
      margin: 10px 0;
    }

    p {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .follow-btn {
      background: linear-gradient(90deg, #b200ff, #5a00b2);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px #b200ff;
      transition: all 0.3s ease;
    }

    .follow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #d400ff;
    }

    .follow-btn span {
      font-size: 1.3em;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/ww268770-tech/devspark-project/main/devspark.jpg" alt="DevSpark Logo">
  <h1>⚡ DevSpark</h1>
  <p>مونتاج | تحفيز | إبداع الجيل القادم</p>

  <a href="https://instagram.com/" target="_blank" class="follow-btn">
    <span>⚡</span> تابعنا / Follow Us
  </a>

  <footer>© 2025 DevSpark | All Rights Reserved</footer>
</body>
</html>
