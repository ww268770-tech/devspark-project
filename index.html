<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevSpark</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 30px #ff6600; }
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #bbb;
    }

    .buttons {
      margin-top: 25px;
    }

    .btn {
      background: linear-gradient(90deg, #7a00ff, #b700ff);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #b700ff;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #b700ff;
      box-shadow: 0 0 25px #b700ff;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .spark {
      color: #b700ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://your-logo-link-here.png" alt="DevSpark Logo" class="logo">
  <h1>🔥 أهلاً بك في موقع <span class="spark">DevSpark</span>!</h1>
  <p>🚀 نصنع المحتوى التحفيزي والإبداعي الذي يلهم الجيل القادم ⚡</p>
  
  <div class="buttons">
    <a href="#" class="btn">📸 Instagram</a>
    <a href="#" class="btn">🎥 YouTube</a>
    <a href="#" class="btn">🐦 Twitter</a>
  </div>
</body>
    </html>
